<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body class="bg-light">
	<header th:replace="~{fragment/frag :: header}"></header>
	<div class="container mt-5" style="width: 700px;">
	<div class="p-4 bg-dark" style="box-shadow: 0 0 8px 0 rgba(0,0,0,10); border-radius: 15px;">
	
	<form action="formSubmit" method="post" th:object="${stud}">
	
	<div class="form-group">
		<label class="text-white">Enter Name</label>
		<input type="text" name="firstName" class="form-control bg-dark text-white" required="required" th:field="*{name}">
	</div>
	
	
	<div class="form-group">
		<label class="text-white">Enter Address</label>
		<input type="text" name="middleName" class="form-control bg-dark text-white" required="required" th:field="*{address}">
	</div>
	
	<div class="form-group">
		<label class="text-white">Enter Mobile</label>
		<input type="text" name="lastName" class="form-control bg-dark text-white" required="required" th:field="*{mobile}">
	</div>
		
	<div class="form-group">
		<label class="text-white">Enter Email</label>
		<input type="text" name="emailId" class="form-control bg-dark text-white" required="required" th:field="*{emailId}">
	</div>
	
	<div class="form-group">
		<label class="text-white">Enter Adhaar Number</label>
		<input type="text" name="emailId" class="form-control bg-dark text-white" required="required" th:field="*{adhhar}">
	</div>
	
	<div class="form-group text-center pt-3">
		<input type="hidden" name="slNo" th:field="*{slNo}">
		<input type="submit" class="btn btn-success col-4" style="border-radius: 10px;">
	</div>
	
	
	</form>
	</div>
	</div>
</body>
</html>
